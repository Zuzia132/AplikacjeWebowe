<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Pięć kwadratów</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap; /* pozwala zawijać elementy do kolejnego wiersza */
        width: 320px; /* szerokość dopasowana do dwóch kwadratów w pierwszym wierszu */
        gap: 10px; /* odstęp między kwadratami */
      }
      .square {
        width: 100px;
        height: 100px;
      }
      .square-img {
        width: 100px;
        height: 100px;
        object-fit: cover; /* dopasowanie obrazka do wymiarów */
      }

      .square1 {
        background-color: red;
      }
      .square2 {
        background-color: blue;
      }
      .square4 {
        background-color: yellow;
      }
      .square5 {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="square square1"></div>
      <div class="square square2"></div>
      <img src="jemaes.jpg" alt="Moje zdjęcie" class="square-img" />
      <div class="square square4"></div>
      <div class="square square5"></div>
    </div>
  </body>
</html>
